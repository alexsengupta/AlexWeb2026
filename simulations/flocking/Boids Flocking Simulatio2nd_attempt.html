<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boids Flocking Simulation</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a1a;
            color: #fff;
        }
        
        #container {
            display: flex;
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        canvas {
            border: 1px solid #444;
            background: #0a0a0a;
            display: block;
        }
        
        #controls {
            background: #2a2a2a;
            padding: 20px;
            border-radius: 8px;
            min-width: 300px;
        }
        
        .control-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            color: #aaa;
        }
        
        input[type="range"] {
            width: 100%;
            margin-bottom: 5px;
        }
        
        .value {
            text-align: right;
            font-size: 12px;
            color: #66d9ff;
        }
        
        button {
            width: 100%;
            padding: 10px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        
        button:hover {
            background: #45a049;
        }
        
        h3 {
            margin-top: 0;
            color: #66d9ff;
        }
        
        .stats {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #444;
            font-size: 12px;
            color: #888;
        }
    </style>
</head>
<body>
    <div id="container">
        <canvas id="canvas"></canvas>
        
        <div id="controls">
            <h3>Flocking Parameters</h3>
            
            <div class="control-group">
                <label for="separation">Separation Force</label>
                <input type="range" id="separation" min="0" max="3" step="0.1" value="1.5">
                <div class="value" id="separationValue">1.5</div>
            </div>
            
            <div class="control-group">
                <label for="alignment">Alignment Force</label>
                <input type="range" id="alignment" min="0" max="3" step="0.1" value="1.0">
                <div class="value" id="alignmentValue">1.0</div>
            </div>
            
            <div class="control-group">
                <label for="cohesion">Cohesion Force</label>
                <input type="range" id="cohesion" min="0" max="3" step="0.1" value="1.0">
                <div class="value" id="cohesionValue">1.0</div>
            </div>
            
            <div class="control-group">
                <label for="perception">Perception Radius</label>
                <input type="range" id="perception" min="20" max="150" step="5" value="50">
                <div class="value" id="perceptionValue">50px</div>
            </div>
            
            <div class="control-group">
                <label for="maxSpeed">Max Speed</label>
                <input type="range" id="maxSpeed" min="1" max="6" step="0.5" value="3">
                <div class="value" id="maxSpeedValue">3.0</div>
            </div>
            
            <div class="control-group">
                <label for="numBoids">Number of Boids</label>
                <input type="range" id="numBoids" min="10" max="300" step="10" value="100">
                <div class="value" id="numBoidsValue">100</div>
            </div>
            
            <div class="control-group" style="border-top: 1px solid #444; padding-top: 15px; margin-top: 15px;">
                <label for="numPredators" style="color: #ff6666;">Number of Predators</label>
                <input type="range" id="numPredators" min="0" max="3" step="1" value="0">
                <div class="value" id="numPredatorsValue" style="color: #ff6666;">0</div>
            </div>
            
            <button id="reset">Reset Simulation</button>
            
            <div class="stats">
                <div>FPS: <span id="fps">0</span></div>
                <div>Avg Neighbors: <span id="avgNeighbors">0</span></div>
                <div id="catchStats" style="color: #ff6666; display: none;">Catches: <span id="catches">0</span></div>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        // Set canvas size
        canvas.width = 800;
        canvas.height = 600;
        
        // Configuration
        let config = {
            numBoids: 100,
            numPredators: 0,
            separationWeight: 1.5,
            alignmentWeight: 1.0,
            cohesionWeight: 1.0,
            perceptionRadius: 50,
            maxSpeed: 3,
            maxForce: 0.05,
            separationRadius: 25,
            // Predator-specific
            predatorSpeed: 4.5,
            predatorForce: 0.03,
            fearRadius: 150,
            catchRadius: 10
        };
        
        // Boid class
        class Boid {
            constructor(x, y) {
                this.position = { x, y };
                // Random initial velocity
                const angle = Math.random() * Math.PI * 2;
                this.velocity = {
                    x: Math.cos(angle) * config.maxSpeed,
                    y: Math.sin(angle) * config.maxSpeed
                };
                this.acceleration = { x: 0, y: 0 };
            }
            
            // Find neighboring boids within perception radius
            getNeighbors(boids) {
                const neighbors = [];
                for (let other of boids) {
                    if (other === this) continue;
                    const d = this.distance(other.position);
                    if (d < config.perceptionRadius) {
                        neighbors.push(other);
                    }
                }
                return neighbors;
            }
            
            // Calculate distance between two points
            distance(point) {
                const dx = this.position.x - point.x;
                const dy = this.position.y - point.y;
                return Math.sqrt(dx * dx + dy * dy);
            }
            
            // Separation: steer to avoid crowding local flockmates
            separation(neighbors) {
                const steering = { x: 0, y: 0 };
                let count = 0;
                
                for (let other of neighbors) {
                    const d = this.distance(other.position);
                    if (d > 0 && d < config.separationRadius) {
                        // Calculate vector pointing away from neighbor
                        const diff = {
                            x: this.position.x - other.position.x,
                            y: this.position.y - other.position.y
                        };
                        // Weight by inverse of distance (closer = stronger repulsion)
                        const norm = Math.sqrt(diff.x * diff.x + diff.y * diff.y);
                        if (norm > 0) {
                            diff.x = (diff.x / norm) / d;  // Normalize and weight
                            diff.y = (diff.y / norm) / d;
                        }
                        steering.x += diff.x;
                        steering.y += diff.y;
                        count++;
                    }
                }
                
                if (count > 0) {
                    steering.x /= count;
                    steering.y /= count;
                    
                    // Normalize to max speed
                    const mag = Math.sqrt(steering.x * steering.x + steering.y * steering.y);
                    if (mag > 0) {
                        steering.x = (steering.x / mag) * config.maxSpeed;
                        steering.y = (steering.y / mag) * config.maxSpeed;
                        
                        // Calculate steering force (desired - current velocity)
                        steering.x -= this.velocity.x;
                        steering.y -= this.velocity.y;
                        
                        // Limit to max force
                        return this.limitVector(steering, config.maxForce);
                    }
                }
                
                return steering;
            }
            
            // Alignment: steer towards the average heading of local flockmates
            alignment(neighbors) {
                const steering = { x: 0, y: 0 };
                
                if (neighbors.length === 0) return steering;
                
                for (let other of neighbors) {
                    steering.x += other.velocity.x;
                    steering.y += other.velocity.y;
                }
                
                steering.x /= neighbors.length;
                steering.y /= neighbors.length;
                
                // Normalize to max speed
                const mag = Math.sqrt(steering.x * steering.x + steering.y * steering.y);
                if (mag > 0) {
                    steering.x = (steering.x / mag) * config.maxSpeed;
                    steering.y = (steering.y / mag) * config.maxSpeed;
                    
                    // Steering force
                    steering.x -= this.velocity.x;
                    steering.y -= this.velocity.y;
                    
                    return this.limitVector(steering, config.maxForce);
                }
                
                return steering;
            }
            
            // Cohesion: steer to move toward the average position of local flockmates
            cohesion(neighbors) {
                const steering = { x: 0, y: 0 };
                
                if (neighbors.length === 0) return steering;
                
                const center = { x: 0, y: 0 };
                for (let other of neighbors) {
                    center.x += other.position.x;
                    center.y += other.position.y;
                }
                
                center.x /= neighbors.length;
                center.y /= neighbors.length;
                
                // Seek that point
                steering.x = center.x - this.position.x;
                steering.y = center.y - this.position.y;
                
                // Normalize to max speed
                const mag = Math.sqrt(steering.x * steering.x + steering.y * steering.y);
                if (mag > 0) {
                    steering.x = (steering.x / mag) * config.maxSpeed;
                    steering.y = (steering.y / mag) * config.maxSpeed;
                    
                    // Steering force
                    steering.x -= this.velocity.x;
                    steering.y -= this.velocity.y;
                    
                    return this.limitVector(steering, config.maxForce);
                }
                
                return steering;
            }
            
            // Flee from predators
            flee(predators) {
                const steering = { x: 0, y: 0 };
                let closestDist = Infinity;
                let urgency = 0;
                
                for (let predator of predators) {
                    const d = this.distance(predator.position);
                    if (d < config.fearRadius) {
                        // Calculate escape vector
                        const diff = {
                            x: this.position.x - predator.position.x,
                            y: this.position.y - predator.position.y
                        };
                        
                        // Weight by inverse square of distance (panic increases rapidly)
                        const weight = 1 - (d / config.fearRadius);
                        const panicFactor = weight * weight * 10; // Quadratic panic response
                        
                        if (d > 0) {
                            steering.x += (diff.x / d) * panicFactor;
                            steering.y += (diff.y / d) * panicFactor;
                        }
                        
                        if (d < closestDist) {
                            closestDist = d;
                            urgency = weight;
                        }
                    }
                }
                
                // Allow breaking speed limit when panicking
                const maxPanicForce = config.maxForce * (1 + urgency * 4);
                return this.limitVector(steering, maxPanicForce);
            }
            
            // Limit vector magnitude
            limitVector(vector, max) {
                const mag = Math.sqrt(vector.x * vector.x + vector.y * vector.y);
                if (mag > max) {
                    vector.x = (vector.x / mag) * max;
                    vector.y = (vector.y / mag) * max;
                }
                return vector;
            }
            
            // Apply flocking rules
            flock(boids, predators) {
                const neighbors = this.getNeighbors(boids);
                
                // Calculate predator avoidance first (highest priority)
                const flee = this.flee(predators);
                
                // Calculate normal flocking forces
                const sep = this.separation(neighbors);
                const ali = this.alignment(neighbors);
                const coh = this.cohesion(neighbors);
                
                // If predator is very close, flee overrides everything
                const fleeWeight = Math.min(Math.sqrt(flee.x * flee.x + flee.y * flee.y) * 2, 1);
                const flockWeight = 1 - fleeWeight * 0.7; // Reduce but don't eliminate flocking when fleeing
                
                // Apply weights
                sep.x *= config.separationWeight * flockWeight;
                sep.y *= config.separationWeight * flockWeight;
                ali.x *= config.alignmentWeight * flockWeight;
                ali.y *= config.alignmentWeight * flockWeight;
                coh.x *= config.cohesionWeight * flockWeight;
                coh.y *= config.cohesionWeight * flockWeight;
                
                // Add forces to acceleration (flee is already weighted)
                this.acceleration.x = flee.x + sep.x + ali.x + coh.x;
                this.acceleration.y = flee.y + sep.y + ali.y + coh.y;
                
                return neighbors.length;  // For statistics
            }
            
            // Update position based on velocity and acceleration
            update() {
                // Update velocity
                this.velocity.x += this.acceleration.x;
                this.velocity.y += this.acceleration.y;
                
                // Limit speed
                this.velocity = this.limitVector(this.velocity, config.maxSpeed);
                
                // Update position
                this.position.x += this.velocity.x;
                this.position.y += this.velocity.y;
                
                // Reset acceleration
                this.acceleration.x = 0;
                this.acceleration.y = 0;
                
                // Handle edges (wrap around)
                this.edges();
            }
            
            // Wrap around edges
            edges() {
                if (this.position.x < 0) this.position.x = canvas.width;
                if (this.position.x > canvas.width) this.position.x = 0;
                if (this.position.y < 0) this.position.y = canvas.height;
                if (this.position.y > canvas.height) this.position.y = 0;
            }
            
            // Draw boid as triangle
            draw(ctx) {
                const angle = Math.atan2(this.velocity.y, this.velocity.x);
                
                ctx.save();
                ctx.translate(this.position.x, this.position.y);
                ctx.rotate(angle);
                
                ctx.beginPath();
                ctx.moveTo(6, 0);
                ctx.lineTo(-3, -3);
                ctx.lineTo(-3, 3);
                ctx.closePath();
                
                ctx.fillStyle = '#66d9ff';
                ctx.fill();
                
                ctx.restore();
            }
        }
        
        // Predator class
        class Predator {
            constructor(x, y) {
                this.position = { x, y };
                const angle = Math.random() * Math.PI * 2;
                this.velocity = {
                    x: Math.cos(angle) * config.predatorSpeed,
                    y: Math.sin(angle) * config.predatorSpeed
                };
                this.acceleration = { x: 0, y: 0 };
                this.target = null;
            }
            
            // Find the best target (nearest isolated boid)
            findTarget(boids) {
                let bestTarget = null;
                let bestScore = Infinity;
                
                for (let boid of boids) {
                    const dist = this.distance(boid.position);
                    if (dist > 300) continue; // Ignore very distant boids
                    
                    // Count how many other boids are near this one
                    let crowding = 0;
                    for (let other of boids) {
                        if (other === boid) continue;
                        if (this.distance2(boid.position, other.position) < 50) {
                            crowding++;
                        }
                    }
                    
                    // Score: prefer closer and more isolated boids
                    // Isolated boids have lower crowding, making them better targets
                    const isolationBonus = Math.max(0, 5 - crowding) * 30;
                    const score = dist - isolationBonus;
                    
                    if (score < bestScore) {
                        bestScore = score;
                        bestTarget = boid;
                    }
                }
                
                return bestTarget;
            }
            
            // Hunt behavior
            hunt(boids) {
                this.target = this.findTarget(boids);
                
                if (!this.target) {
                    // Wander if no target
                    const angle = Math.random() * 0.3 - 0.15;
                    const cos = Math.cos(angle);
                    const sin = Math.sin(angle);
                    const newX = this.velocity.x * cos - this.velocity.y * sin;
                    const newY = this.velocity.x * sin + this.velocity.y * cos;
                    this.acceleration.x = (newX - this.velocity.x) * 0.1;
                    this.acceleration.y = (newY - this.velocity.y) * 0.1;
                    return;
                }
                
                // Pursuit with prediction
                const toTarget = {
                    x: this.target.position.x - this.position.x,
                    y: this.target.position.y - this.position.y
                };
                
                const dist = Math.sqrt(toTarget.x * toTarget.x + toTarget.y * toTarget.y);
                
                // Predict where target will be
                const lookAhead = Math.min(dist / config.predatorSpeed, 10);
                const predicted = {
                    x: this.target.position.x + this.target.velocity.x * lookAhead,
                    y: this.target.position.y + this.target.velocity.y * lookAhead
                };
                
                // Steer toward predicted position
                const desired = {
                    x: predicted.x - this.position.x,
                    y: predicted.y - this.position.y
                };
                
                // Normalize and scale to max speed
                const mag = Math.sqrt(desired.x * desired.x + desired.y * desired.y);
                if (mag > 0) {
                    desired.x = (desired.x / mag) * config.predatorSpeed;
                    desired.y = (desired.y / mag) * config.predatorSpeed;
                    
                    // Steering force
                    this.acceleration.x = desired.x - this.velocity.x;
                    this.acceleration.y = desired.y - this.velocity.y;
                    
                    // Limit force (less agile than boids)
                    this.acceleration = this.limitVector(this.acceleration, config.predatorForce);
                }
                
                // Check for catch
                if (dist < config.catchRadius) {
                    this.catch(this.target, boids);
                }
            }
            
            // Catch a boid
            catch(boid, boids) {
                totalCatches++;
                
                // Respawn the caught boid at a random edge
                const edge = Math.floor(Math.random() * 4);
                switch(edge) {
                    case 0: // top
                        boid.position.x = Math.random() * canvas.width;
                        boid.position.y = 0;
                        break;
                    case 1: // right
                        boid.position.x = canvas.width;
                        boid.position.y = Math.random() * canvas.height;
                        break;
                    case 2: // bottom
                        boid.position.x = Math.random() * canvas.width;
                        boid.position.y = canvas.height;
                        break;
                    case 3: // left
                        boid.position.x = 0;
                        boid.position.y = Math.random() * canvas.height;
                        break;
                }
                // Give it a random velocity away from edge
                const angle = Math.random() * Math.PI * 2;
                boid.velocity.x = Math.cos(angle) * config.maxSpeed;
                boid.velocity.y = Math.sin(angle) * config.maxSpeed;
            }
            
            // Helper functions
            distance(point) {
                const dx = this.position.x - point.x;
                const dy = this.position.y - point.y;
                return Math.sqrt(dx * dx + dy * dy);
            }
            
            distance2(p1, p2) {
                const dx = p1.x - p2.x;
                const dy = p1.y - p2.y;
                return Math.sqrt(dx * dx + dy * dy);
            }
            
            limitVector(vector, max) {
                const mag = Math.sqrt(vector.x * vector.x + vector.y * vector.y);
                if (mag > max) {
                    vector.x = (vector.x / mag) * max;
                    vector.y = (vector.y / mag) * max;
                }
                return vector;
            }
            
            update() {
                // Update velocity
                this.velocity.x += this.acceleration.x;
                this.velocity.y += this.acceleration.y;
                
                // Limit speed
                this.velocity = this.limitVector(this.velocity, config.predatorSpeed);
                
                // Update position
                this.position.x += this.velocity.x;
                this.position.y += this.velocity.y;
                
                // Reset acceleration
                this.acceleration.x = 0;
                this.acceleration.y = 0;
                
                // Wrap edges
                this.edges();
            }
            
            edges() {
                if (this.position.x < 0) this.position.x = canvas.width;
                if (this.position.x > canvas.width) this.position.x = 0;
                if (this.position.y < 0) this.position.y = canvas.height;
                if (this.position.y > canvas.height) this.position.y = 0;
            }
            
            draw(ctx) {
                const angle = Math.atan2(this.velocity.y, this.velocity.x);
                
                ctx.save();
                ctx.translate(this.position.x, this.position.y);
                ctx.rotate(angle);
                
                // Draw larger triangle for predator
                ctx.beginPath();
                ctx.moveTo(10, 0);
                ctx.lineTo(-5, -5);
                ctx.lineTo(-5, 5);
                ctx.closePath();
                
                ctx.fillStyle = '#ff4444';
                ctx.fill();
                
                // Draw "eyes" to show it's hunting
                ctx.fillStyle = '#ffffff';
                ctx.fillRect(4, -2, 2, 1);
                ctx.fillRect(4, 1, 2, 1);
                
                ctx.restore();
            }
        }
        
        // Initialize boids
        let boids = [];
        let predators = [];
        let totalCatches = 0;
        
        function initBoids() {
            boids = [];
            for (let i = 0; i < config.numBoids; i++) {
                boids.push(new Boid(
                    Math.random() * canvas.width,
                    Math.random() * canvas.height
                ));
            }
        }
        
        function initPredators() {
            predators = [];
            for (let i = 0; i < config.numPredators; i++) {
                predators.push(new Predator(
                    Math.random() * canvas.width,
                    Math.random() * canvas.height
                ));
            }
        }
        
        // Animation loop
        let lastTime = 0;
        let frameCount = 0;
        let fps = 0;
        let totalNeighbors = 0;
        
        function animate(currentTime) {
            // Calculate FPS
            const deltaTime = currentTime - lastTime;
            frameCount++;
            if (frameCount % 30 === 0) {
                fps = Math.round(1000 / deltaTime);
                document.getElementById('fps').textContent = fps;
            }
            lastTime = currentTime;
            
            // Clear canvas
            ctx.fillStyle = 'rgba(10, 10, 10, 0.1)';  // Slight trail effect
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Update and draw boids
            totalNeighbors = 0;
            for (let boid of boids) {
                totalNeighbors += boid.flock(boids, predators);
            }
            
            for (let boid of boids) {
                boid.update();
                boid.draw(ctx);
            }
            
            // Update and draw predators
            for (let predator of predators) {
                predator.hunt(boids);
                predator.update();
                predator.draw(ctx);
            }
            
            // Update statistics
            if (frameCount % 30 === 0) {
                const avgNeighbors = (totalNeighbors / boids.length).toFixed(1);
                document.getElementById('avgNeighbors').textContent = avgNeighbors;
                
                // Show/hide catch stats based on predator presence
                const catchStatsDiv = document.getElementById('catchStats');
                if (config.numPredators > 0) {
                    catchStatsDiv.style.display = 'block';
                    document.getElementById('catches').textContent = totalCatches;
                } else {
                    catchStatsDiv.style.display = 'none';
                }
            }
            
            requestAnimationFrame(animate);
        }
        
        // Setup controls
        function setupControls() {
            // Separation
            const separationSlider = document.getElementById('separation');
            separationSlider.addEventListener('input', (e) => {
                config.separationWeight = parseFloat(e.target.value);
                document.getElementById('separationValue').textContent = e.target.value;
            });
            
            // Alignment
            const alignmentSlider = document.getElementById('alignment');
            alignmentSlider.addEventListener('input', (e) => {
                config.alignmentWeight = parseFloat(e.target.value);
                document.getElementById('alignmentValue').textContent = e.target.value;
            });
            
            // Cohesion
            const cohesionSlider = document.getElementById('cohesion');
            cohesionSlider.addEventListener('input', (e) => {
                config.cohesionWeight = parseFloat(e.target.value);
                document.getElementById('cohesionValue').textContent = e.target.value;
            });
            
            // Perception
            const perceptionSlider = document.getElementById('perception');
            perceptionSlider.addEventListener('input', (e) => {
                config.perceptionRadius = parseFloat(e.target.value);
                config.separationRadius = config.perceptionRadius * 0.5;  // Keep proportional
                document.getElementById('perceptionValue').textContent = e.target.value + 'px';
            });
            
            // Max Speed
            const maxSpeedSlider = document.getElementById('maxSpeed');
            maxSpeedSlider.addEventListener('input', (e) => {
                config.maxSpeed = parseFloat(e.target.value);
                document.getElementById('maxSpeedValue').textContent = e.target.value;
            });
            
            // Number of Boids
            const numBoidsSlider = document.getElementById('numBoids');
            numBoidsSlider.addEventListener('input', (e) => {
                config.numBoids = parseInt(e.target.value);
                document.getElementById('numBoidsValue').textContent = e.target.value;
                initBoids();
            });
            
            // Number of Predators
            const numPredatorsSlider = document.getElementById('numPredators');
            numPredatorsSlider.addEventListener('input', (e) => {
                config.numPredators = parseInt(e.target.value);
                document.getElementById('numPredatorsValue').textContent = e.target.value;
                initPredators();
            });
            
            // Reset button
            document.getElementById('reset').addEventListener('click', () => {
                totalCatches = 0;
                initBoids();
                initPredators();
            });
        }
        
        // Initialize and start
        initBoids();
        initPredators();
        setupControls();
        requestAnimationFrame(animate);
    </script>
</body>
</html>
